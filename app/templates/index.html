<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Stable Diffusion UI</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1 has-text-centered">Simple Stable Diffusion UI</h1>
        <form action="/sd" method="GET">
          <div class="field">
            <div class="control">
					<textarea name="text" id="text" class="textarea" placeholder="Describe your picture...">{{ text }}</textarea>
            </div>
          </div>
          <div class="has-text-centered">
            <button class="button is-primary">Submit</button>
          </div>
        </form>
        <div class="has-text-centered">
				<img src="{{ imagepath }}" alt="image" />
        </div>
      </div>
    </section>
  </body>
</html>
